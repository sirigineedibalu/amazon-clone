<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="amzon.css" />
    <script
      src="https://kit.fontawesome.com/9038d43319.js"

    ></script>
  </head>
  <body>
    <header>
      <div class="nav_bar">
        <div class="navbar_main">
          <div class="amazon_logo border">
            <img
              src="https://www.pngall.com/wp-content/uploads/15/Amazon-Logo-White-Transparent.png"
              height="40"
              width="150"
            />
          </div>
          <div class="box_1 border">
            <p class="delivary">delivary to hyderabad</p>
            <div class="location_logo">
              <i
                class="fa-solid fa-location-dot fa-flip-horizontal"
                style="color: #ffffff"
              ></i>
              <p class="update">update adress</p>
            </div>
          </div>
          <div class="box_2">
            <select class="options">
              <option>all catagories</option>
              <option>furniture</option>
              <option value="">electronic</option>
              <option value="">casmotics</option>
              <option value="">medicines</option>
            </select>
            <input class="search" placeholder="search here" type="search" />
            <button class="search_logo">
              <i class="fa-solid fa-search"></i>
            </button>
          </div>
          <div class="box_3 border">
            <p class="hello">hello,sign in</p>
            <p class="acounts">
              acounts &<span
                >list<select
                ></select
              ></span>
            </p>
          </div>
          <div class="box_4 border">
            <p class="returs">returns &</p>
            <p class="orders">orders</p>
          </div>
          <div class="box_5 border">
            <div class="cartlogo">
              <i class="fa-solid fa-cart-shopping" style="color: #ffd43b"></i>
            </div>
            <p class="cart">cart</p>
          </div>
        </div>
      </div>
      <div class="down_nav">
        <i class="fa-solid fa-bars"> all</i>
        <p class="fresh border">fresh</p>
        <p class="amazon border">amazon mini tv</p>
        <p class="sell border">sell</p>
        <p class="best border">best sellers</p>
        <p class="top border">top deals</p>
        <p class="mobile border">mobiles</p>
        <p class="electronics border">electronics</p>
        <p class="prime border">
          prime<select
          ></select>
        </p>
        <p class="customer border">customer service</p>
        <p class="gift border">gift ideas</p>
        <img
          src="https://www.dpcgc.org/static/Amazon%20Mini%20TV-67e2b430521a6de10815a448e3b4d6dc.png "
          height="40px "
          width="100px"
          class="prime_tv"
        />
      </div>
    </header>
    <div class="main_content">
      <div class="background_image">
        <div class="container_one">
          <div class="subcontainer_one">
            <div class="cloths"></div>
            <div class="footware"></div>
          </div>
          <div class="subcontainer_two">
            <div class="watches"></div>
            <div class="bags"></div>
          </div>
        </div>
        <div class="container_second">
          <div class="inner_containerone">
            <div class="bedsheets"></div>
            <div class="vases"></div>
          </div>
          <div class="inner_containertwo">
